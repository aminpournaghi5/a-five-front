    <!-- Description of the website -->
    <meta
      name="description"
      content="پلتفرم طراحی برنامه‌های تمرینی اختصاصی توسط مربیان حرفه‌ای برای ورزشکاران. این پلتفرم با رابط کاربری ساده و تصاویر متحرک به مربیان در طراحی برنامه‌های تمرینی کمک کرده و ورزشکاران را در دستیابی به اهداف ورزشی شان یاری می‌کند."
    />

    <meta name="author" content="amin pournaghi" />
